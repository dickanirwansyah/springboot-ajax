<html>
    <head>
        <title>PRODUCT RESTFULL</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--CSS-->
        <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/dataTables.bootstrap.css"/>
        <link rel="stylesheet" href="/css/dataTables.bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            
            <div class="container-fluid">
                
                
                <div class="col-lg-11 col-lg-offset-1">
                    
                    <div class="row">
                        
                        <div class="page-header">
                            
                            <h3 class="alert alert-info">PRODUCT RESTFULL</h3>
                            
                        </div>
                        
                        <button class="btn btn-primary" onclick="modalproduct()">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            Tambah Data
                        </button>
                        
                        <!--DYNAMIC MODAL PRODUCT-->
                        <div class="modal fade" id="modal-product" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" role="dialog">
                                <div class="modal-content" role="document">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal">
                                            <span aria-hidden="true">Close</span>
                                        </button>
                                        <hr/>
                                        <h3>Dynamic Modal Product</h3>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal" id="formProduct" >
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Nama :</label>
                                                <div class="col-lg-5">
                                                    <input type="hidden" id="idproduct" name="idproduct"/>
                                                    <input type="text" placeholder="Nama Product" 
                                                           class="form-control" name="nama" id="nama"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Status :</label>
                                                <div class="col-lg-5">
                                                    <select class="form-control" name="active" id="active">
                                                        <option value="">Pilih Salah Satu</option>
                                                        <option value="true">True</option>
                                                        <option value="false">False</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">Harga :</label>
                                                <div class="col-lg-5">
                                                    <input type="number" placeholder="Harga Product" 
                                                           id="harga" class="form-control" name="harga"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">jumlah :</label>
                                                <div class="col-lg-5">
                                                    <input type="number" class="form-control" id="jumlah" 
                                                           placeholder="Jumlah Product" name="jumlah"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">keterangan :</label>
                                                <div class="col-lg-6">
                                                    <textarea class="form-control" name="keterangan" 
                                                              id="keterangan" placeholder="Keterangan"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">kategori :</label>
                                                <div class="col-lg-5">
                                                    <input type="hidden" name="idkategori" id="idkategori" />
                                                    <input type="text" class="form-control" name="namakategori" id="namakategori" 
                                                           placeholder="kategori" readonly=""/>
                                                 </div>
                                                <div class="col-lg-2">
                                                    <!--modal kategori-->
                                                    <button type="button" onclick="listmodal()" class="btn btn-info">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                      Cari
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" onclick="insertproduct()">
                                            <span class="glyphicon glyphicon-ok-circle"></span>
                                            OK
                                        </button>
                                        <button class="btn btn-danger" data-dismiss="modal">
                                            <span class="glyphicon glyphicon-circle-arrow-right"></span>
                                            Back
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--DYNAMIC MODAL PRODUCT-->
                        
                        <!--list modal kategori-->
                        <div class="modal fade" id="listmodalkategori" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" role="dialog">
                                <div class="modal-content" role="document">
                                    <div class="modal-header">
                                        <button data-dismiss="modal" class="close">
                                            <span aria-hidden="true">close</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-hover table-striped" id="tabel-list">
                                            <thead>
                                                <tr>
                                                    <th>nama</th>
                                                    <th>active</th>
                                                    <th>pilih</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th>nama</th>
                                                    <th>active</th>
                                                    <th>pilih</th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-danger" data-dismiss="modal">
                                            <span class="glyphicon glyphicon-circle-arrow-right"></span>
                                            Back
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--list modal kategori-->
                        
                        <div class="page-header">
                            
                            <table class="table table-hover table-striped" id="tabel-product">
                                
                                <thead>
                                    <tr>
                                        <th>idproduct</th>
                                        <th>kode</th>
                                        <th>nama</th>
                                        <th>active</th>
                                        <th>harga</th>
                                        <th>jumlah</th>
                                        <th>keterangan</th>
                                        <th>kategori</th>
                                        <th>opsi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>idproduct</th>
                                        <th>kode</th>
                                        <th>nama</th>
                                        <th>active</th>
                                        <th>harga</th>
                                        <th>jumlah</th>
                                        <th>keterangan</th>
                                        <th>kategori</th>
                                        <th>opsi</th>
                                    </tr>
                                </tfoot>
                                
                            </table>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                
            </div>
            
        </div>
        
        <!--JS-->
        <script src="/js/jQuery.js"></script>
        <script src="/js/jquery.dataTables.js"></script>
        <script src="/js/jquery.dataTables.min.js"></script>
        <script src="/js/dataTables.bootstrap.js"></script>
        <script src="/js/dataTables.bootstrap.min.js"></script>
        <script src="/js/bootbox.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/app/myapp.js"></script>
    </body>
</html>
