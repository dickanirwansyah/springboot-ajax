<html>
    <head>
        <title>KATEGORI RESTFULL</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--CSS-->
        <link rel="stylesheet" href="/css/bootstrap.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/bootstrap-theme.css" />
        <link rel="stylesheet" href="/css/dataTables.bootstrap.css"/>
    </head>
    <body>
        
        <div class="container">
            
            
            <div class="container-fluid">
                
                
                <div class="row">
                    
                    <div class="col-lg-9 col-lg-offset-1">
                        
                        <div class="page-header">
                            
                            <h3 class="alert alert-info">KATEGORI RESTFULL</h3>
                            
                        </div>
                        
                        <button class="btn btn-primary" onclick="dynamicModal()">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            Tambah Data
                        </button>
                        
                        
                        <!--DYNAMIC MODAL INSER-->
                        <div id="dynamic-modal" class="modal fade" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" role="dialog">
                                <div class="modal-content" role="document">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal">
                                            <span aria-hidden="true">close</span>
                                        </button>
                                        <hr/>
                                        <h3>Dynamic Modal Insert</h3>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" name="idkategori" id="idkategori"/>
                                        <form class="form-horizontal" id="myForm">
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">nama :</label>
                                                <div class="col-lg-5">
                                                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Kategori"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">status active:</label>
                                                <div class="col-lg-5">
                                                    <select class="form-control" name="active" id="active">
                                                    <option value="">Pilih Salah Satu</option>
                                                    <option value="true">True</option>
                                                    <option value="false">False</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="modal-footer">
                                            <button type="button" onclick="insertkategori()" class="btn btn-primary">
                                                <span class="glyphicon glyphicon-ok-sign"></span>
                                                Ok
                                            </button>
                                            <button type="button" data-dismiss="modal" class="btn btn-danger">
                                                <span class="glyphicon glyphicon-circle-arrow-right"></span>
                                                Kembali
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--DYNAMIC MODAL INSERT-->
                        
                        <div class="page-header">
                            
                            <table class="table table-striped table-hover" 
                                   id="tabel-kategori">
                                 <thead>
                                    <tr>
                                        <th>idkategori</th>
                                        <th>kode</th>
                                        <th>nama</th>
                                        <th>active</th>
                                        <th>opsi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>idkategori</th>
                                        <th>kode</th>
                                        <th>nama</th>
                                        <th>active</th>
                                        <th>opsi</th>
                                    </tr>      
                                </tfoot>
                                
                            </table>
                            
                        </div>
                        
                    </div>
                    
                    
                </div>
                
            </div>
            
        </div>
        
        <!--JS-->
        <script src="/js/jQuery.js"></script>
        <script src="/js/jquery.dataTables.js"></script>
        <script src="/js/dataTables.bootstrap.js"></script>
        <script src="/js/dataTables.bootstrap.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/bootbox.min.js"></script>
        <script src="/js/app/myapp.js"></script>
    </body>
</html>
